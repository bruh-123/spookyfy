<div class="side-bar">
  <div><i class="uil uil-ellipsis-h"></i></div>
  <ul class="side-bar-list list-one">
    <li *ngFor="let item of mainMenu.defaultOption">
      <div class="list-item-wrapper">
        <i [ngClass]="['uil', item.icon]"></i>
        <span class="side-bar-list list-label">{{ item.name }}</span>
      </div>
    </li>
  </ul>
  <div class="side-bar-separator"></div>
  <ul class="side-bar-list list-two">
    <li *ngFor="let item of mainMenu.accessLink">
      <div class="list-item-wrapper">
        <i [ngClass]="['uil', item.icon]"></i>
        <span class="side-bar-list list-label">{{ item.name }}</span>
      </div>
    </li>
  </ul>
  <div class="side-bar-separator line-separator"></div>
  <ul class="side-bar-list list-three">
    <li *ngFor="let item of customOptions">
      <div class="list-item-wrapper">
        <span class="side-bar-list list-label">{{ item.name }}</span>
      </div>
    </li>
  </ul>
</div>
